<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <title>Formulario</title>
  <link rel="shortcut icon" href="Assets/ANW.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="Assets/styles/formulario.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <nav>
    <div class="logo">
      <img src="Assets/ANW.jpg" alt="Logo Ninja Warrior" />
    </div>
    <input type="checkbox" id="toggle">
    <label class="hamburguesa" for="toggle">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <div class="menu">
      <a href="index.html">Inicio</a>
      <a href="formulario.html">Contacto</a>
      <a href="comunidad.html">Comunidad</a>
      <a href="tienda.html">Tienda</a>
    </div>
  </nav>

  <article>
    <h1 id="formulario">Formulario</h1>
    <form action="https://formspree.io/f/xyzkybyv" class="form">
      <fieldset>
        <legend>Datos generales</legend>
        <input type="text" id="nombre" name="Nombre" placeholder="Nombre(s). Ej. Carlos" required
          maxlength="30" /><br /><br />
        <input type="text" id="apellidos" name="Apellidos" placeholder="Apellidos" required
          maxlength="30" /><br /><br />
        <input type="number" id="edad" name="Edad" placeholder="Edad. Ej. 27" required /><br /><br />
        <input list="emails" type="email" name="" id="email" placeholder="Email. Ej. correo@mail.com"
          required /><br /><br />
      </fieldset>
      <fieldset>
        <legend>Motivo</legend>
        <br /><br />
        <textarea name="Mensaje" id="mensaje" cols="30" rows="10" placeholder="Escriba su mensaje"
          required></textarea><br /><br />
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpiar" />
      </fieldset>
    </form>
  </article>

  <footer class="footer">
    <div class="container">
      <h3>Enlaces</h3>
      <ul>
        <li>
          <a href="https://www.americanninjawarriornation.com/" target="_blank"
            aria-label="Ir al sitio oficial de American Ninja Warrior Nation">Sitio oficial</a>
        </li>
        <li>
          <a href="https://americanninjawarrioradventurepark.com/" target="_blank"
            aria-label="Ir al Adventure Park de American Ninja Warrior">Adventure Park</a>
        </li>
        <li>
          <a href="https://www.nbcstore.com/pages/american-ninja-warrior" target="_blank"
            aria-label="Ir a la tienda online de American Ninja Warrior">Tienda Online</a>
        </li>
      </ul>
      <div class="social-icons">
        <a href="https://www.youtube.com/@NinjaWarrior" target="_blank" aria-label="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.facebook.com/anwnation/" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com/ninjawarrior/" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://x.com/ninjawarrior?lang=en&mx=2" target="_blank" aria-label="X">
          <i class="fab fa-x"></i>
        </a>
      </div>
    </div>
  </footer>

  <script src="JS/formulario.js" defer></script>
</body>

</html>
